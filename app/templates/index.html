{% extends 'base.html' %} {% import "bootstrap/wtf.html" as wtf %} {% block content %}
<div class="container-fluid" style="width: 200;">

    <div class="row">
        {% for pitch in posts %}
    
    
     
     <div class="card ml-5 " style="width: 200px; text-align: center">
        <div class="card-header">
            POSTED BY: {{pitch.posts.user_name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{pitch.title}}</h5>
          <p class="card-text">{{pitch.post}}</p>
           <a href="{{url_for('main.comment',id=pitch.id)}}"><small>comment</small></a>
        </div>
        <div class="card-footer">
            <p class="card-subtitle mb-2 text-muted"><small class="text-muted">posted on :{{pitch.posted}}</small></p>
        </div>
          
        </div>
        <br>

    
  
 

{% endfor %}
    </div>
</div>

 {% endblock %}
